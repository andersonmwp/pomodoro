<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Pomodoro Timer</title>
</head>
<body>
  <h1 class="titulo">Pomodoro Timer</h1>

  <section class="container">
    <section class="timer-container">
      <div class="numeros">
        <h2 class="minutos">25</h2>
        <h2>:</h2>
        <h2 class="segundos">00</h2>
      </div>

      <div class="container-btn">
        <button class="btnIniciar">Iniciar</button>
        <button class="btnPausar">Pausar</button>
      </div>
      
    </section>
  </section>

  <p class="ciclos">#1</p>
  <p class="descritivo">Mantenha o foco!</p>

  <footer>
    <p class="footer">Desenvolvido por <a href="https://www.linkedin.com/in/andersonmwp/">Anderson Moura</a></p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
